<ion-header>
  <ion-toolbar>
    <ion-title>
      Favorite Dishes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let dish of dishes">
    <ion-item>
      <ion-label>
        <h2>{{dish.item}}</h2>
        <p>{{dish.desc}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
